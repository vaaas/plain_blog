<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Admin page</title>

	<link rel="stylesheet" type="text/css" href="admin.css">
	<link rel="icon" type="image/png" href="/favicon.png">
	<script src="admin.js" type="text/javascript"></script>
</head>

<body>
	<div id="progressbar"></div>
	<div id="backdrop"></div>
	<div id="dialog"></div>
	
	<header>Admin page</header>

	<nav>
		<a href="#" id="posts_list_link">Manage posts</a>
		<a href="#" id="post_author_link">Create post</a>
		<a href="#" id="files_list_link">Manage files</a>
		<a href="#" id="file_author_link">Upload files</a>
	</nav>

	<main>
		<section id="posts_list">
		</section>

		<section id="post_author">
			<input id="post_title" type="text" placeholder="Post title">
			<textarea id="blurb" placeholder="Blurb"></textarea>
			<textarea id="content" placeholder="Main content"></textarea>
			<input id="post_categories" type="text" placeholder="Post categories, separated by spaces">
			<div class="input_container">
				<input id="post_preview" type="submit" value="PREVIEW">
				<input id="post_submit" class="accent" type="submit" value="SUBMIT">
			</div>
		</section>

		<section id="files_list">
		</section>

		<section id="file_author">
			<input type="file" multiple>
			<input type="submit" class="accent" value="UPLOAD">
		</section>
	</main>
</body>
</html>
